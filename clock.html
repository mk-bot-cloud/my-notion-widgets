<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
        body { 
            margin: 0; 
            background: transparent; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            font-family: -apple-system, sans-serif; 
            color: #ffffff; 
        }
        #time { font-size: 3.5rem; font-weight: bold; letter-spacing: -1px; }
        #date { font-size: 1.2rem; opacity: 0.7; margin-top: -5px; }
    </style>
</head>
<body>
    <div id="time">00:00:00</div>
    <div id="date">2026.02.15 SUN</div>
    <script>
        function update() {
            const now = new Date();
            document.getElementById('time').textContent = now.toLocaleTimeString('ja-JP');
            const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            const d = now.getFullYear() + '.' + 
                      String(now.getMonth() + 1).padStart(2, '0') + '.' + 
                      String(now.getDate()).padStart(2, '0') + ' ' + 
                      days[now.getDay()];
            document.getElementById('date').textContent = d;
        }
        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
