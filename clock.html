<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --accent: #3b82f6;
            --bg: #191919; /* Notionのダークモード背景色 */
            --border: #333333;
        }
        body { 
            margin: 0; background: transparent; 
            display: flex; align-items: center; justify-content: center; 
            height: 100vh; font-family: 'Inter', -apple-system, sans-serif; color: #fff;
        }
        .widget {
            background: var(--bg);
            padding: 30px;
            border-radius: 16px; /* Reflectionウィジェットに合わせて少し角をシャープに */
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            min-width: 300px;
        }
        #greeting {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--accent);
            margin-bottom: 5px;
            font-weight: 600;
        }
        #time { 
            font-size: 4.2rem; 
            font-weight: 900; 
            line-height: 1;
            margin: 10px 0;
            font-variant-numeric: tabular-nums;
            letter-spacing: -2px;
        }
        #date {
            font-size: 1rem;
            opacity: 0.6;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }
        .progress-group { margin-bottom: 18px; }
        .progress-container {
            width: 100%;
            height: 8px;
            background: #252525;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #333;
        }
        .progress-bar {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 1s ease-in-out;
        }
        .label {
            display: flex; justify-content: space-between;
            font-size: 0.7rem; color: #888; margin-top: 6px;
            text-transform: uppercase;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div id="greeting">HELLO</div>
        <div id="time">00:00</div>
        <div id="date">2026.02.16 MON</div>
        
        <div class="progress-group">
            <div class="progress-container">
                <div id="day-bar" class="progress-bar"></div>
            </div>
            <div class="label">
                <span>Day Progress</span>
                <span id="day-text">0%</span>
            </div>
        </div>

        <div class="progress-group" style="margin-bottom: 0;">
            <div class="progress-container">
                <div id="week-bar" class="progress-bar" style="background: #6366f1;"></div>
            </div>
            <div class="label">
                <span>Week Progress</span>
                <span id="week-text">0%</span>
            </div>
        </div>
    </div>

    <script>
        function update() {
            const now = new Date();
            
            const h = now.getHours();
            const m = now.getMinutes();
            document.getElementById('time').textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`;
            
            let g = "Good Night";
            if(h >= 5 && h < 12) g = "Good Morning";
            else if(h >= 12 && h < 18) g = "Good Afternoon";
            else if(h >= 18 && h < 22) g = "Good Evening";
            document.getElementById('greeting').textContent = g;

            const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            document.getElementById('date').textContent = 
                `${now.getFullYear()}.${String(now.getMonth()+1).padStart(2,'0')}.${String(now.getDate()).padStart(2,'0')} ${days[now.getDay()]}`;

            const dayProgress = ((h * 60 + m) / 1440 * 100).toFixed(0);
            document.getElementById('day-bar').style.width = dayProgress + "%";
            document.getElementById('day-text').textContent = dayProgress + "%";

            let dayIdx = now.getDay(); 
            let dayNum = dayIdx === 0 ? 7 : dayIdx; 
            const weekProgress = (dayNum / 7 * 100).toFixed(0);
            document.getElementById('week-bar').style.width = weekProgress + "%";
            document.getElementById('week-text').textContent = weekProgress + "%";
        }
        
        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
