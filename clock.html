<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --accent: #3b82f6;
            --bg: rgba(25, 25, 25, 0.8);
        }
        body { 
            margin: 0; background: transparent; 
            display: flex; align-items: center; justify-content: center; 
            height: 100vh; font-family: 'Inter', -apple-system, sans-serif; color: #fff;
        }
        .widget {
            background: var(--bg);
            padding: 30px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            text-align: center;
            min-width: 280px;
            backdrop-filter: blur(12px);
        }
        #greeting {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--accent);
            margin-bottom: 10px;
            font-weight: 600;
        }
        #time { 
            font-size: 4.5rem; 
            font-weight: 900; 
            line-height: 1;
            margin: 10px 0;
            font-variant-numeric: tabular-nums;
        }
        #date {
            font-size: 1.1rem;
            opacity: 0.6;
            margin-bottom: 20px;
        }
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        #progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #60a5fa);
            width: 0%;
            transition: width 1s ease-in-out;
        }
        .label {
            display: flex; justify-content: space-between;
            font-size: 0.7rem; opacity: 0.4; margin-top: 8px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div id="greeting">HELLO</div>
        <div id="time">00:00</div>
        <div id="date">2026.02.15 SUN</div>
        
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div class="label">
            <span>Week Progress</span>
            <span id="progress-text">0%</span>
        </div>
    </div>

    <script>
        function update() {
            const now = new Date();
            
            // 時計
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').textContent = `${h}:${m}`;
            
            // 挨拶
            let g = "Good Night";
            if(h >= 5 && h < 12) g = "Good Morning";
            else if(h >= 12 && h < 18) g = "Good Afternoon";
            else if(h >= 18 && h < 22) g = "Good Evening";
            document.getElementById('greeting').textContent = g;

            // 日付
            const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            document.getElementById('date').textContent = 
                `${now.getFullYear()}.${String(now.getMonth()+1).padStart(2,'0')}.${String(now.getDate()).padStart(2,'0')} ${days[now.getDay()]}`;

            // 週の進捗
            const dayOfWeek = now.getDay(); // 0(Sun) to 6(Sat)
            const weekProgress = ((dayOfWeek + 1) / 7 * 100).toFixed(0);
            document.getElementById('progress-bar').style.width = weekProgress + "%";
            document.getElementById('progress-text').textContent = weekProgress + "%";
        }
        
        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
