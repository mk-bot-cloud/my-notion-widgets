<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #191919; 
      --text-color: #FFFFFF;
      --sub-text: #737373;
      --focus-color: #eb5757; /* 集中：赤 */
      --break-color: #2eaadc; /* 休憩：青 */
      --button-bg: #252525;
    }
    body {
      background: var(--bg-color);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: var(--text-color);
      overflow: hidden;
    }
    .timer-container {
      text-align: center;
      background: var(--bg-color);
      padding: 10px;
      width: 190px;
    }
    #status {
      font-size: 0.7rem;
      font-weight: 700;
      margin-bottom: 2px;
      color: var(--sub-text);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    #time {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 15px;
      font-variant-numeric: tabular-nums;
      letter-spacing: -0.04em;
    }
    
    .settings {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .setting-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 48%;
      font-size: 0.6rem;
      color: var(--sub-text);
    }
    .setting-group input {
      width: 35px;
      border: none;
      border-bottom: 1px solid #333;
      padding: 2px;
      text-align: center;
      font-weight: 600;
      color: var(--text-color);
      background: transparent;
      outline: none;
      margin-top: 2px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    button {
      cursor: pointer;
      border: none;
      padding: 10px 0;
      border-radius: 6px;
      font-weight: 700;
      font-size: 0.8rem;
      transition: all 0.2s;
      width: 100%;
    }
    button:hover { filter: brightness(1.2); }
    button:active { transform: scale(0.98); }

    /* 集中開始ボタン */
    #focusBtn { background: var(--focus-color); color: white; }
    /* 休憩開始ボタン */
    #breakBtn { background: var(--break-color); color: white; }
    /* 停止・リセットボタン */
    #stopBtn { 
      background: var(--button-bg); 
      color: var(--sub-text); 
      font-size: 0.7rem;
      padding: 6px 0;
    }

    /* 実行中のアニメーション（任意） */
    .running { box-shadow: 0 0 10px rgba(255,255,255,0.1); }
  </style>
</head>
<body>
  <div class="timer-container">
    <div id="status">Ready</div>
    <div id="time">25:00</div>
    
    <div class="settings">
      <div class="setting-group">
        <label>集中(分)</label>
        <input type="number" id="focusInput" value="25" min="1" max="99">
      </div>
      <div class="setting-group">
        <label>休憩(分)</label>
        <input type="number" id="breakInput" value="5" min="1" max="99">
      </div>
    </div>

    <div class="controls">
      <button id="focusBtn">集中スタート</button>
      <button id="breakBtn">休憩スタート</button>
      <button id="stopBtn">RESET / STOP</button>
    </div>
  </div>

  <script>
    let timeLeft;
    let timerId = null;
    const timeDisplay = document.getElementById('time');
    const statusText = document.getElementById('status');
    const focusInput = document.getElementById('focusInput');
    const breakInput = document.getElementById('breakInput');

    function updateDisplay() {
      const mins = Math.floor(timeLeft / 60);
      const secs = timeLeft % 60;
      timeDisplay.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function startTimer(minutes, modeName, color) {
      clearInterval(timerId);
      timeLeft = minutes * 60;
      statusText.textContent = modeName;
      statusText.style.color = color;
      updateDisplay();

      timerId = setInterval(() => {
        timeLeft--;
        updateDisplay();
        if (timeLeft <= 0) {
          clearInterval(timerId);
          timerId = null;
          statusText.textContent = "Finished!";
          new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg').play();
        }
      }, 1000);
    }

    document.getElementById('focusBtn').addEventListener('click', () => {
      startTimer(parseInt(focusInput.value), "Focus Now", "var(--focus-color)");
    });

    document.getElementById('breakBtn').addEventListener('click', () => {
      startTimer(parseInt(breakInput.value), "Break Now", "var(--break-color)");
    });

    document.getElementById('stopBtn').addEventListener('click', () => {
      clearInterval(timerId);
      timerId = null;
      statusText.textContent = "Ready";
      statusText.style.color = "var(--sub-text)";
      timeLeft = parseInt(focusInput.value) * 60;
      updateDisplay();
    });

    // 初期化
    timeLeft = parseInt(focusInput.value) * 60;
    updateDisplay();
  </script>
</body>
</html>
