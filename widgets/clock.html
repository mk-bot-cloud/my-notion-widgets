<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --accent: #3b82f6;
            --notion-dark: #191919;
        }
        /* 余白を完全に消して中央寄せ */
        body { 
            margin: 0; 
            padding: 0;
            background-color: var(--notion-dark); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            width: 100vw;
            font-family: 'Inter', -apple-system, sans-serif; 
            color: #fff;
            overflow: hidden;
        }
        .widget {
            background: transparent;
            padding: 15px;
            text-align: center;
            min-width: 220px;
            max-width: 260px;
            box-sizing: border-box;
        }
        #greeting {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--accent);
            margin-bottom: 2px;
            font-weight: 600;
        }
        #time { 
            font-size: 3.8rem;
            font-weight: 900; 
            line-height: 1;
            margin: 8px 0;
            font-variant-numeric: tabular-nums;
            letter-spacing: -2px;
        }
        #date {
            font-size: 0.85rem;
            opacity: 0.5;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }
        .progress-group { margin-bottom: 14px; }
        .progress-container {
            width: 100%;
            height: 5px;
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 1s ease-in-out;
        }
        .label {
            display: flex; justify-content: space-between;
            font-size: 0.6rem;
            color: #666; margin-top: 5px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div id="greeting">HELLO</div>
        <div id="time">00:00</div>
        <div id="date">2026.02.25 WED</div>
        
        <div class="progress-group">
            <div class="progress-container">
                <div id="day-bar" class="progress-bar"></div>
            </div>
            <div class="label">
                <span>Day</span>
                <span id="day-text">0%</span>
            </div>
        </div>

        <div class="progress-group" style="margin-bottom: 0;">
            <div class="progress-container">
                <div id="week-bar" class="progress-bar" style="background: #6366f1;"></div>
            </div>
            <div class="label">
                <span>Week</span>
                <span id="week-text">0%</span>
            </div>
        </div>
    </div>

    <script>
        function update() {
            const now = new Date();
            const h = now.getHours();
            const m = now.getMinutes();
            document.getElementById('time').textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`;
            
            let g = "Good Night";
            if(h >= 5 && h < 12) g = "Good Morning";
            else if(h >= 12 && h < 18) g = "Good Afternoon";
            else if(h >= 18 && h < 22) g = "Good Evening";
            document.getElementById('greeting').textContent = g;

            const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            document.getElementById('date').textContent = 
                `${now.getFullYear()}.${String(now.getMonth()+1).padStart(2,'0')}.${String(now.getDate()).padStart(2,'0')} ${days[now.getDay()]}`;

            const dayProgress = ((h * 60 + m) / 1440 * 100).toFixed(0);
            document.getElementById('day-bar').style.width = dayProgress + "%";
            document.getElementById('day-text').textContent = dayProgress + "%";

            let dayIdx = now.getDay(); 
            let dayNum = dayIdx === 0 ? 7 : dayIdx; 
            const weekProgress = (dayNum / 7 * 100).toFixed(0);
            document.getElementById('week-bar').style.width = weekProgress + "%";
            document.getElementById('week-text').textContent = weekProgress + "%";
        }
        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
