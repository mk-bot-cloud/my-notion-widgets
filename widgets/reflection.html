<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #191919; 
            color: #efefef; 
            padding: 15px; 
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 500px; /* サイズを絞りました */
            background: #191919;
        }
        .progress-bar {
            height: 2px;
            background: #333;
            margin-bottom: 20px;
        }
        .progress-fill {
            height: 100%;
            background: #3b82f6;
            width: 0%;
            transition: width 0.3s ease;
        }
        .q-text { 
            font-size: 1rem; 
            margin-bottom: 15px; 
            color: #fff; 
        }
        textarea { 
            width: 100%; 
            background: #252525; 
            border: 1px solid #333; 
            color: #fff; 
            border-radius: 4px; 
            padding: 10px; 
            box-sizing: border-box; 
            resize: vertical; 
            font-size: 14px; 
            line-height: 1.5;
            margin-bottom: 15px; 
            min-height: 150px; /* 必要十分な高さ */
        }
        .btn-group { display: flex; gap: 8px; }
        button.main-btn { 
            background: #2383e2; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            padding: 10px; 
            font-weight: 600; 
            flex: 2; 
            cursor: pointer;
            font-size: 14px;
        }
        button.back-btn { 
            background: transparent; 
            color: #888; 
            border: 1px solid #333; 
            border-radius: 4px; 
            padding: 10px; 
            flex: 1; 
            cursor: pointer;
            font-size: 14px;
        }
        .score-container { 
            display: flex; 
            justify-content: space-between; 
            margin: 20px 0; 
            gap: 8px;
        }
        .score-btn { 
            background: #252525; 
            color: #fff; 
            border: 1px solid #333; 
            padding: 12px; 
            border-radius: 4px; 
            flex: 1; 
            cursor: pointer;
            font-size: 14px;
        }
        .score-btn.active { background: #2383e2; border-color: #2383e2; }
        .hidden { display: none; }
        .status-msg { 
            padding: 20px; 
            text-align: center; 
            background: #1e3a8a; 
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="date"] { 
            width: 100%; 
            padding: 10px; 
            background: #252525; 
            color: #fff; 
            border: 1px solid #333; 
            border-radius: 4px; 
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="progress-wrapper" class="progress-bar hidden">
            <div id="progress-fill" class="progress-fill"></div>
        </div>

        <div id="step-start">
            <p style="text-align:center; font-size:14px; margin-bottom:15px; color:#888;">Reflection Log</p>
            <input type="date" id="ref-date">
            <button class="main-btn" onclick="start()" style="width:100%;">開始</button>
        </div>

        <div id="step-q" class="hidden">
            <div id="q-text" class="q-text"></div>
            <textarea id="a-input" placeholder="入力..."></textarea>
            <div class="btn-group">
                <button class="back-btn" onclick="back()">戻る</button>
                <button class="main-btn" onclick="next()">次へ</button>
            </div>
        </div>

        <div id="step-score" class="hidden">
            <div class="q-text" style="text-align:center;">今日の満足度</div>
            <div class="score-container">
                <button class="score-btn" onclick="setScore(1)">1</button>
                <button class="score-btn" onclick="setScore(2)">2</button>
                <button class="score-btn" onclick="setScore(3)">3</button>
                <button class="score-btn" onclick="setScore(4)">4</button>
                <button class="score-btn" onclick="setScore(5)">5</button>
            </div>
            <div class="btn-group">
                <button class="back-btn" onclick="backToQ()">戻る</button>
                <button id="finish-btn" class="main-btn hidden" onclick="finish()">保存</button>
            </div>
        </div>

        <div id="step-end" class="hidden">
            <div class="status-msg">✓ 保存完了</div>
            <button class="back-btn" onclick="location.reload()" style="width:100%; margin-top:15px;">新規作成</button>
        </div>
    </div>

    <script>
        const qs = [
            { key: "Objective", text: "O：今日はどのような１日でしたか？" },
            { key: "Reflective", text: "R：その時、どう感じましたか？" },
            { key: "Interpretive", text: "I：なぜそう感じたのだと思いますか？" },
            { key: "Meaning", text: "M：この経験からの学びは何ですか？" },
            { key: "Decisive", text: "D：明日意識する小さな挑戦は？" }
        ];
        let step = 0; let results = {}; let selectedScore = 0;
        window.onload = function() {
            const now = new Date();
            document.getElementById('ref-date').value = now.toISOString().split('T')[0];
        };
        function updateProgress() {
            document.getElementById('progress-fill').style.width = (step / qs.length * 100) + "%";
        }
        function start() {
            document.getElementById('step-start').classList.add('hidden');
            document.getElementById('step-q').classList.remove('hidden');
            document.getElementById('progress-wrapper').classList.remove('hidden');
            showQ();
        }
        function showQ() {
            document.getElementById('q-text').textContent = qs[step].text;
            document.getElementById('a-input').value = results[qs[step].key] || "";
            updateProgress();
            setTimeout(() => document.getElementById('a-input').focus(), 100);
        }
        function next() {
            results[qs[step].key] = document.getElementById('a-input').value;
            step++;
            if(step < qs.length) { showQ(); } 
            else {
                document.getElementById('step-q').classList.add('hidden');
                document.getElementById('step-score').classList.remove('hidden');
                document.getElementById('progress-fill').style.width = "100%";
            }
        }
        function back() {
            if (step > 0) {
                results[qs[step].key] = document.getElementById('a-input').value;
                step--; showQ();
            } else {
                document.getElementById('step-q').classList.add('hidden');
                document.getElementById('progress-wrapper').classList.add('hidden');
                document.getElementById('step-start').classList.remove('hidden');
            }
        }
        function backToQ() {
            step = qs.length - 1;
            document.getElementById('step-score').classList.add('hidden');
            document.getElementById('step-q').classList.remove('hidden');
            showQ();
        }
        function setScore(s) {
            selectedScore = s;
            document.querySelectorAll('.score-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('finish-btn').classList.remove('hidden');
        }
        async function finish() {
            const btn = document.getElementById('finish-btn');
            btn.disabled = true; btn.textContent = "送信中...";
            const params = new URLSearchParams({
                date: document.getElementById('ref-date').value,
                ...results,
                score: selectedScore, 
                mood: "⭐".repeat(selectedScore),
                Summary: results.Objective ? results.Objective.substring(0, 30) + "..." : ""
            });
            try {
                await fetch(`https://hook.eu2.make.com/8wk2uwkjqs3sijn2t1dfxvw28c56alli?${params.toString()}`, { method: 'GET', mode: 'no-cors' });
                document.getElementById('step-score').classList.add('hidden');
                document.getElementById('step-end').classList.remove('hidden');
            } catch (e) {
                alert('エラー');
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
