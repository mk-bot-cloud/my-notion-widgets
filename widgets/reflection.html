<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            background: #121212; 
            color: #efefef; 
            padding: 40px 20px; 
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background: #1e1e1e;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #333;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
        }
        .progress-bar {
            height: 4px;
            background: #333;
            margin-bottom: 30px;
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #3b82f6;
            width: 0%;
            transition: width 0.3s ease;
        }
        .q-text { 
            font-size: 1.4rem; 
            margin-bottom: 25px; 
            line-height: 1.5; 
            color: #fff; 
            font-weight: 600;
        }
        textarea { 
            width: 100%; 
            background: #2a2a2a; 
            border: 1px solid #444; 
            color: #fff; 
            border-radius: 12px; 
            padding: 20px; 
            box-sizing: border-box; 
            resize: vertical; 
            font-size: 18px; 
            line-height: 1.6;
            margin-bottom: 25px; 
            min-height: 350px; 
        }
        .btn-group { display: flex; gap: 20px; }
        button.main-btn { 
            background: #3b82f6; 
            color: white; 
            border: none; 
            border-radius: 10px; 
            padding: 18px 30px; 
            font-weight: bold; 
            flex: 2; 
            font-size: 18px;
            cursor: pointer;
        }
        button.back-btn { 
            background: #333; 
            color: #aaa; 
            border: 1px solid #444; 
            border-radius: 10px; 
            padding: 18px; 
            flex: 1; 
            font-size: 16px; 
            cursor: pointer;
        }
        .score-container { 
            display: flex; 
            justify-content: space-between; 
            margin: 40px 0; 
            gap: 15px;
        }
        .score-btn { 
            background: #2a2a2a; 
            color: #fff; 
            border: 1px solid #444; 
            padding: 25px; 
            border-radius: 12px; 
            flex: 1; 
            font-size: 1.5rem;
            font-weight: bold; 
            cursor: pointer;
        }
        .score-btn.active { 
            background: #3b82f6; 
            border-color: #3b82f6; 
        }
        .hidden { display: none; }
        .status-msg { 
            margin: 20px 0; 
            padding: 50px; 
            border-radius: 15px; 
            text-align: center; 
            background: #1e3a8a; 
            color: #fff; 
        }
        input[type="date"] { 
            width: 100%; 
            padding: 18px; 
            border-radius: 12px; 
            background: #2a2a2a; 
            color: #fff; 
            border: 1px solid #444; 
            font-size: 1.2rem; 
            box-sizing: border-box;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="progress-wrapper" class="progress-bar hidden">
            <div id="progress-fill" class="progress-fill"></div>
        </div>

        <div id="step-start">
            <h2 style="text-align:center; margin-bottom:30px;">Daily Reflection</h2>
            <input type="date" id="ref-date">
            <button class="main-btn" onclick="start()" style="width:100%;">記録を開始する</button>
        </div>

        <div id="step-q" class="hidden">
            <div id="q-text" class="q-text"></div>
            <textarea id="a-input" placeholder="入力してください..."></textarea>
            <div class="btn-group">
                <button class="back-btn" onclick="back()">戻る</button>
                <button class="main-btn" onclick="next()">次へ</button>
            </div>
        </div>

        <div id="step-score" class="hidden">
            <div class="q-text" style="text-align:center;">今日の充実度は？</div>
            <div class="score-container">
                <button class="score-btn" onclick="setScore(1)">1</button>
                <button class="score-btn" onclick="setScore(2)">2</button>
                <button class="score-btn" onclick="setScore(3)">3</button>
                <button class="score-btn" onclick="setScore(4)">4</button>
                <button class="score-btn" onclick="setScore(5)">5</button>
            </div>
            <div class="btn-group">
                <button class="back-btn" onclick="backToQ()">戻る</button>
                <button id="finish-btn" class="main-btn hidden" onclick="finish()">Notionに保存する</button>
            </div>
        </div>

        <div id="step-end" class="hidden">
            <div class="status-msg">
                <div style="font-size: 40px; margin-bottom: 20px;">✓</div>
                <div style="font-size: 20px; font-weight: bold;">保存完了</div>
            </div>
            <button class="back-btn" onclick="location.reload()" style="width:100%; margin-top:20px;">新しく入力する</button>
        </div>
    </div>

    <script>
        const qs = [
            { key: "Objective", text: "O：今日はどのような１日でしたか？" },
            { key: "Reflective", text: "R：その時、どう感じましたか？" },
            { key: "Interpretive", text: "I：なぜそう感じたのだと思いますか？" },
            { key: "Meaning", text: "M：この経験からの学びは何ですか？" },
            { key: "Decisive", text: "D：明日意識する小さな挑戦は？" }
        ];
        let step = 0; let results = {}; let selectedScore = 0;
        window.onload = function() {
            const now = new Date();
            document.getElementById('ref-date').value = now.toISOString().split('T')[0];
        };
        function updateProgress() {
            document.getElementById('progress-fill').style.width = (step / qs.length * 100) + "%";
        }
        function start() {
            document.getElementById('step-start').classList.add('hidden');
            document.getElementById('step-q').classList.remove('hidden');
            document.getElementById('progress-wrapper').classList.remove('hidden');
            showQ();
        }
        function showQ() {
            document.getElementById('q-text').textContent = qs[step].text;
            document.getElementById('a-input').value = results[qs[step].key] || "";
            updateProgress();
            setTimeout(() => document.getElementById('a-input').focus(), 100);
        }
        function next() {
            results[qs[step].key] = document.getElementById('a-input').value;
            step++;
            if(step < qs.length) { showQ(); } 
            else {
                document.getElementById('step-q').classList.add('hidden');
                document.getElementById('step-score').classList.remove('hidden');
                document.getElementById('progress-fill').style.width = "100%";
            }
        }
        function back() {
            if (step > 0) {
                results[qs[step].key] = document.getElementById('a-input').value;
                step--; showQ();
            } else {
                document.getElementById('step-q').classList.add('hidden');
                document.getElementById('progress-wrapper').classList.add('hidden');
                document.getElementById('step-start').classList.remove('hidden');
            }
        }
        function backToQ() {
            step = qs.length - 1;
            document.getElementById('step-score').classList.add('hidden');
            document.getElementById('step-q').classList.remove('hidden');
            showQ();
        }
        function setScore(s) {
            selectedScore = s;
            document.querySelectorAll('.score-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('finish-btn').classList.remove('hidden');
        }
        async function finish() {
            const btn = document.getElementById('finish-btn');
            btn.disabled = true; btn.textContent = "送信中...";
            const params = new URLSearchParams({
                date: document.getElementById('ref-date').value,
                ...results,
                score: selectedScore, 
                mood: "⭐".repeat(selectedScore),
                Summary: results.Objective ? results.Objective.substring(0, 30) + "..." : ""
            });
            try {
                await fetch(`https://hook.eu2.make.com/8wk2uwkjqs3sijn2t1dfxvw28c56alli?${params.toString()}`, { method: 'GET', mode: 'no-cors' });
                document.getElementById('step-score').classList.add('hidden');
                document.getElementById('step-end').classList.remove('hidden');
            } catch (e) {
                alert('エラーが発生しました');
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
