<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #191919;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .title {
            color: #888888;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-top: 20px;
            margin-bottom: 12px;
            padding-bottom: 6px;
            width: 200px;
            text-align: center;
            border-bottom: 1.5px solid #333;
        }

        /* ページ切り替えタブ */
        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .tab {
            background: #2a2a2a;
            color: #777;
            border: none;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab.active {
            background: #444;
            color: #fff;
        }

        .memo-container {
            width: 220px;
            height: 280px;
            background-color: #202020;
            border-radius: 12px;
            padding: 15px;
            box-sizing: border-box;
            border: 1px solid #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
        }

        textarea {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: #d3d3d3;
            font-size: 13px;
            line-height: 1.6;
            resize: none;
            outline: none;
            font-family: inherit;
        }

        /* 操作エリア */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .btn-time {
            background: #333;
            color: #aaa;
            border: 1px solid #444;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-time:hover {
            background: #444;
            color: #fff;
        }

        .status {
            font-size: 9px;
            color: #555;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="title">Scratch Pad</div>

<div class="tabs">
    <button class="tab active" onclick="changePage(0)">P1</button>
    <button class="tab" onclick="changePage(1)">P2</button>
    <button class="tab" onclick="changePage(2)">P3</button>
    <button class="tab" onclick="changePage(3)">P4</button>
    <button class="tab" onclick="changePage(4)">P5</button>
</div>

<div class="memo-container">
    <textarea id="memoInput" placeholder="Type your notes here..."></textarea>
    
    <div class="controls">
        <button class="btn-time" onclick="insertTime()">TIME</button>
        <div id="saveStatus" class="status">Saved</div>
    </div>
</div>

<script>
    const memoInput = document.getElementById('memoInput');
    const saveStatus = document.getElementById('saveStatus');
    let currentPage = 0;

    // データの読み込み
    function loadData() {
        const allData = JSON.parse(localStorage.getItem('notion_multi_memo') || '["","","","",""]');
        memoInput.value = allData[currentPage];
    }

    // データの保存
    function saveData() {
        const allData = JSON.parse(localStorage.getItem('notion_multi_memo') || '["","","","",""]');
        allData[currentPage] = memoInput.value;
        localStorage.setItem('notion_multi_memo', JSON.stringify(allData));
        
        saveStatus.textContent = 'Saving...';
        setTimeout(() => { saveStatus.textContent = 'Saved'; }, 600);
    }

    // ページ切り替え
    function changePage(pageIndex) {
        saveData(); // 現在のページを保存
        currentPage = pageIndex;
        
        // タブの見た目更新
        document.querySelectorAll('.tab').forEach((tab, idx) => {
            tab.classList.toggle('active', idx === pageIndex);
        });
        
        loadData();
    }

    // 時間の挿入
    function insertTime() {
        const now = new Date();
        const timeStr = `[${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}] `;
        
        const start = memoInput.selectionStart;
        const end = memoInput.selectionEnd;
        const text = memoInput.value;
        
        memoInput.value = text.substring(0, start) + timeStr + text.substring(end);
        
        // カーソル位置を挿入した文字の後に移動
        memoInput.selectionStart = memoInput.selectionEnd = start + timeStr.length;
        memoInput.focus();
        saveData();
    }

    // 入力イベント
    memoInput.addEventListener('input', saveData);

    // 初期化
    loadData();
</script>

</body>
</html>
