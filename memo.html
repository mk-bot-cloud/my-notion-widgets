<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box !important; }
        
        body { 
            background-color: #191919 !important; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            /* Notionã®ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆãƒ•ã‚©ãƒ³ãƒˆè¨­å®šã‚’é©ç”¨ */
            font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Hiragino Sans", "Hiragino Kaku Gothic ProN", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji" !important;
            overflow: hidden; 
        }

        .title { 
            color: #888; 
            font-size: 14px; 
            font-weight: 600; 
            letter-spacing: 0.15em; 
            text-transform: uppercase; 
            margin-top: 15px; 
            margin-bottom: 12px; 
            padding-bottom: 6px; 
            width: 200px; 
            text-align: center; 
            border-bottom: 1.5px solid #333; 
        }

        .tabs-wrapper { 
            display: flex; 
            align-items: center; 
            justify-content: center;
            gap: 6px; 
            margin-bottom: 10px; 
            width: 100%;
            flex-wrap: wrap; 
        }

        .tab { 
            background: #333 !important; 
            color: #aaa !important; 
            border: 1px solid #444 !important; 
            padding: 8px 12px !important; 
            border-radius: 6px; 
            font-size: 14px !important; 
            font-weight: 500; 
            cursor: pointer;
            min-width: 38px;
        }

        .tab.active { 
            background: #444 !important; 
            color: #fff !important; 
            border-color: #666 !important;
        }

        .btn-page-ctrl { 
            background: #2a2a2a !important; 
            color: #888 !important; 
            border: 1px solid #333 !important; 
            border-radius: 6px; 
            width: 34px; 
            height: 34px; 
            cursor: pointer; 
            font-size: 18px !important;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-page-ctrl.confirm-delete { color: #eb5757 !important; border-color: #eb5757 !important; background: rgba(235, 87, 87, 0.1) !important; }

        .memo-container { 
            width: 260px; 
            height: 340px; 
            background-color: #202020 !important; 
            border-radius: 8px; /* Notionã®ãƒ–ãƒ­ãƒƒã‚¯ã«è¿‘ã„è§’ä¸¸ã« */
            padding: 16px; 
            border: 1px solid #333; 
            display: flex; 
            flex-direction: column; 
        }

        /* ğŸ’¡ Notionã®ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆãƒ†ã‚­ã‚¹ãƒˆã‚µã‚¤ã‚ºã¨ãƒ•ã‚©ãƒ³ãƒˆã‚’å¼·åˆ¶é©ç”¨ */
        textarea { 
            width: 100%; 
            height: 100%; 
            background: transparent !important; 
            border: none !important; 
            color: rgba(255, 255, 255, 0.9) !important; /* Notionã®æ–‡å­—è‰²ã«è¿‘ä¼¼ */
            font-size: 16px !important; /* Notionã®ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã‚µã‚¤ã‚º */
            line-height: 1.5 !important; 
            resize: none; 
            outline: none; 
            font-family: inherit !important; 
        }

        textarea::placeholder { color: rgba(255, 255, 255, 0.2) !important; }

        .controls { display: flex; justify-content: space-between; align-items: center; margin-top: 12px; }
        .btn-time { 
            background: #333; 
            color: #888; 
            border: 1px solid #444; 
            padding: 6px 12px; 
            border-radius: 5px; 
            font-size: 12px; 
            cursor: pointer;
            font-weight: 500;
        }
        .status { font-size: 11px; color: #555; font-family: inherit; }
    </style>
</head>
<body>
    <div class="title">Scratch Pad</div>
    <div class="tabs-wrapper">
        <div id="tabContainer" style="display:flex; gap:6px; flex-wrap:wrap; justify-content:center;"></div>
        <button id="addBtn" class="btn-page-ctrl">+</button>
        <button id="deleteBtn" class="btn-page-ctrl">-</button>
    </div>
    <div class="memo-container">
        <textarea id="memoInput" placeholder="ãƒ¡ãƒ¢ã‚’å…¥åŠ›..."></textarea>
        <div class="controls">
            <button id="timeBtn" class="btn-time">TIME</button>
            <div id="saveStatus" class="status">Saved</div>
        </div>
    </div>

<script>
    const memoInput = document.getElementById('memoInput');
    const tabContainer = document.getElementById('tabContainer');
    const addBtn = document.getElementById('addBtn');
    const deleteBtn = document.getElementById('deleteBtn');
    const timeBtn = document.getElementById('timeBtn');
    const saveStatus = document.getElementById('saveStatus');
    
    const STORAGE_KEY = 'notion_memo_data_v4';
    let pages = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[""]');
    let currentIndex = 0;
    let deleteConfirmMode = false;

    function renderTabs() {
        tabContainer.innerHTML = '';
        pages.forEach((_, idx) => {
            const btn = document.createElement('button');
            btn.className = `tab ${idx === currentIndex ? 'active' : ''}`;
            btn.textContent = idx + 1;
            btn.onclick = (e) => { e.preventDefault(); switchPage(idx); };
            tabContainer.appendChild(btn);
        });
    }

    function switchPage(idx) {
        saveData();
        currentIndex = idx;
        memoInput.value = pages[currentIndex];
        resetDelete();
        renderTabs();
    }

    function saveData() {
        pages[currentIndex] = memoInput.value;
        localStorage.setItem(STORAGE_KEY, JSON.stringify(pages));
    }

    addBtn.onclick = (e) => {
        e.preventDefault();
        if (pages.length >= 15) return;
        saveData();
        pages.push("");
        currentIndex = pages.length - 1;
        memoInput.value = "";
        resetDelete();
        renderTabs();
        saveData();
    };

    deleteBtn.onclick = (e) => {
        e.preventDefault();
        if (pages.length <= 1) return;
        if (!deleteConfirmMode) {
            deleteConfirmMode = true;
            deleteBtn.classList.add('confirm-delete');
            saveStatus.textContent = 'å†åº¦ã‚¯ãƒªãƒƒã‚¯ã§å‰Šé™¤';
        } else {
            pages.splice(currentIndex, 1);
            currentIndex = Math.max(0, currentIndex - 1);
            memoInput.value = pages[currentIndex];
            resetDelete();
            renderTabs();
            saveData();
        }
    };

    function resetDelete() {
        deleteConfirmMode = false;
        deleteBtn.classList.remove('confirm-delete');
        saveStatus.textContent = 'Saved';
    }

    timeBtn.onclick = (e) => {
        e.preventDefault();
        const now = new Date();
        const stamp = `[${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${now.getMinutes().toString().padStart(2,'0')}] `;
        const start = memoInput.selectionStart;
        memoInput.value = memoInput.value.substring(0, start) + stamp + memoInput.value.substring(memoInput.selectionEnd);
        memoInput.selectionStart = memoInput.selectionEnd = start + stamp.length;
        memoInput.focus();
        saveData();
    };

    memoInput.oninput = () => {
        saveData();
        saveStatus.textContent = 'Saving...';
        setTimeout(() => { if(!deleteConfirmMode) saveStatus.textContent = 'Saved'; }, 500);
    };

    memoInput.value = pages[currentIndex];
    renderTabs();
</script>
</body>
</html>
