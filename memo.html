<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #191919;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .title {
            color: #888888;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 12px;
            padding-bottom: 6px;
            width: 200px;
            text-align: center;
            border-bottom: 1.5px solid #333;
        }

        .memo-container {
            width: 220px;
            height: 250px;
            background-color: #202020;
            border-radius: 12px;
            padding: 15px;
            box-sizing: border-box;
            border: 1px solid #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
        }

        textarea {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: #d3d3d3;
            font-size: 13px;
            line-height: 1.6;
            resize: none;
            outline: none;
            font-family: inherit;
        }

        textarea::-webkit-scrollbar { width: 4px; }
        textarea::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        .status {
            margin-top: 8px;
            font-size: 9px;
            color: #555;
            text-align: right;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="title">Scratch Pad</div>

<div class="memo-container">
    <textarea id="memoInput" placeholder="Type your notes here..."></textarea>
    <div id="saveStatus" class="status">Saved locally</div>
</div>

<script>
    const memoInput = document.getElementById('memoInput');
    const saveStatus = document.getElementById('saveStatus');

    // 1. 保存されたデータを読み込む
    const savedMemo = localStorage.getItem('notion_scratch_pad');
    if (savedMemo) {
        memoInput.value = savedMemo;
    }

    // 2. 入力されるたびに自動保存する
    memoInput.addEventListener('input', () => {
        localStorage.setItem('notion_scratch_pad', memoInput.value);
        saveStatus.textContent = 'Saving...';
        
        // 少し時間が経ったら「Saved」に戻す演出
        setTimeout(() => {
            saveStatus.textContent = 'Saved locally';
        }, 1000);
    });
</script>

</body>
</html>
