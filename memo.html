<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background-color: #191919; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; font-family: sans-serif; overflow: hidden; }
        .title { color: #888; font-size: 14px; font-weight: 600; letter-spacing: 0.15em; text-transform: uppercase; margin-top: 20px; margin-bottom: 12px; padding-bottom: 6px; width: 200px; text-align: center; border-bottom: 1.5px solid #333; }
        .tabs-wrapper { display: flex; align-items: center; gap: 6px; margin-bottom: 12px; max-width: 230px; }
        .tab-container { display: flex; gap: 6px; }
        .tab { background: #2a2a2a; color: #888; border: none; padding: 6px 12px; border-radius: 6px; font-size: 13px; font-weight: bold; cursor: pointer; }
        .tab.active { background: #444; color: #fff; }
        .btn-page-ctrl { background: transparent; color: #666; border: 1.5px solid #333; border-radius: 6px; width: 28px; height: 28px; cursor: pointer; font-size: 16px; display: flex; align-items: center; justify-content: center; }
        .btn-page-ctrl.confirm-delete { color: #ff4d4d; border-color: #ff4d4d; background: rgba(255, 77, 77, 0.1); }
        .memo-container { width: 230px; height: 300px; background-color: #202020; border-radius: 12px; padding: 15px; box-sizing: border-box; border: 1px solid #333; display: flex; flex-direction: column; }
        textarea { width: 100%; height: 100%; background: transparent; border: none; color: #e0e0e0; font-size: 15px; line-height: 1.6; resize: none; outline: none; }
        .controls { display: flex; justify-content: space-between; align-items: center; margin-top: 12px; }
        .btn-time { background: #333; color: #ccc; border: 1px solid #444; padding: 5px 10px; border-radius: 6px; font-size: 11px; cursor: pointer; }
        .status { font-size: 10px; color: #555; }
    </style>
</head>
<body>
    <div class="title">Scratch Pad</div>
    <div class="tabs-wrapper">
        <div id="tabContainer" class="tab-container"></div>
        <button id="addBtn" class="btn-page-ctrl">+</button>
        <button id="deleteBtn" class="btn-page-ctrl">-</button>
    </div>
    <div class="memo-container">
        <textarea id="memoInput" placeholder="メモを入力..."></textarea>
        <div class="controls">
            <button id="timeBtn" class="btn-time">TIME</button>
            <div id="saveStatus" class="status">Saved</div>
        </div>
    </div>

<script>
    const memoInput = document.getElementById('memoInput');
    const tabContainer = document.getElementById('tabContainer');
    const addBtn = document.getElementById('addBtn');
    const deleteBtn = document.getElementById('deleteBtn');
    const timeBtn = document.getElementById('timeBtn');
    const saveStatus = document.getElementById('saveStatus');
    
    // キー名を完全にユニークに
    const STORAGE_KEY = 'notion_memo_data_final';
    let pages = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[""]');
    let currentIndex = 0;
    let deleteConfirmMode = false;

    function renderTabs() {
        tabContainer.innerHTML = '';
        pages.forEach((_, idx) => {
            const btn = document.createElement('button');
            btn.className = `tab ${idx === currentIndex ? 'active' : ''}`;
            btn.textContent = idx + 1;
            btn.onclick = () => switchPage(idx);
            tabContainer.appendChild(btn);
        });
    }

    function switchPage(idx) {
        saveData();
        currentIndex = idx;
        memoInput.value = pages[currentIndex];
        resetDelete();
        renderTabs();
    }

    function saveData() {
        pages[currentIndex] = memoInput.value;
        localStorage.setItem(STORAGE_KEY, JSON.stringify(pages));
    }

    addBtn.onclick = () => {
        if (pages.length >= 10) return;
        saveData();
        pages.push("");
        currentIndex = pages.length - 1;
        memoInput.value = "";
        resetDelete();
        renderTabs();
        saveData();
    };

    deleteBtn.onclick = () => {
        if (pages.length <= 1) return;
        if (!deleteConfirmMode) {
            deleteConfirmMode = true;
            deleteBtn.classList.add('confirm-delete');
            saveStatus.textContent = 'Confirm Delete?';
        } else {
            pages.splice(currentIndex, 1);
            currentIndex = Math.max(0, currentIndex - 1);
            memoInput.value = pages[currentIndex];
            resetDelete();
            renderTabs();
            saveData();
        }
    };

    function resetDelete() {
        deleteConfirmMode = false;
        deleteBtn.classList.remove('confirm-delete');
        saveStatus.textContent = 'Saved';
    }

    timeBtn.onclick = () => {
        const now = new Date();
        const stamp = `[${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${now.getMinutes().toString().padStart(2,'0')}] `;
        const start = memoInput.selectionStart;
        memoInput.value = memoInput.value.substring(0, start) + stamp + memoInput.value.substring(memoInput.selectionEnd);
        memoInput.selectionStart = memoInput.selectionEnd = start + stamp.length;
        memoInput.focus();
        saveData();
    };

    memoInput.oninput = () => {
        saveData();
        saveStatus.textContent = 'Saving...';
        setTimeout(() => { if(!deleteConfirmMode) saveStatus.textContent = 'Saved'; }, 500);
    };

    // 初期化
    memoInput.value = pages[currentIndex];
    renderTabs();
</script>
</body>
</html>
