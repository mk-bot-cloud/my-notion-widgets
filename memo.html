<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Notionã®è‡ªå‹•èª¿æ•´ã‚’ãƒªã‚»ãƒƒãƒˆ */
        * { box-sizing: border-box !important; }
        
        body { 
            background-color: #191919 !important; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            font-family: -apple-system, sans-serif; 
            overflow: hidden; 
        }

        .title { 
            color: #888; 
            font-size: 14px; 
            font-weight: 600; 
            letter-spacing: 0.15em; 
            text-transform: uppercase; 
            margin-top: 15px; 
            margin-bottom: 12px; 
            padding-bottom: 6px; 
            width: 200px; 
            text-align: center; 
            border-bottom: 1.5px solid #333; 
        }

        /* ã‚¿ãƒ–ãŒæ¨ªã«æº¢ã‚Œãªã„ã‚ˆã†ã«èª¿æ•´ */
        .tabs-wrapper { 
            display: flex; 
            align-items: center; 
            justify-content: center;
            gap: 4px; 
            margin-bottom: 10px; 
            width: 95%;
            flex-wrap: wrap; /* ãƒœã‚¿ãƒ³ãŒå¢—ãˆãŸã‚‰æŠ˜ã‚Šè¿”ã™ã‚ˆã†ã«å¤‰æ›´ */
        }

        /* ğŸ’¡ ãƒœã‚¿ãƒ³ã‚’Notionå†…ã§ã‚‚å¤§ããè¦‹ãˆã‚‹ã‚ˆã†å¼·åˆ¶æŒ‡å®š */
        .tab { 
            background: #333 !important; 
            color: #aaa !important; 
            border: 1px solid #444 !important; 
            padding: 8px 12px !important; 
            border-radius: 6px; 
            font-size: 14px !important; 
            font-weight: bold; 
            cursor: pointer;
            min-width: 35px;
        }

        .tab.active { 
            background: #555 !important; 
            color: #fff !important; 
            border-color: #777 !important;
        }

        .btn-page-ctrl { 
            background: #2a2a2a !important; 
            color: #888 !important; 
            border: 1px solid #333 !important; 
            border-radius: 6px; 
            width: 32px; 
            height: 32px; 
            cursor: pointer; 
            font-size: 18px !important;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-page-ctrl.confirm-delete { color: #ff4d4d !important; border-color: #ff4d4d !important; }

        .memo-container { 
            width: 250px; /* å°‘ã—å¤§ããã—ã¾ã—ãŸ */
            height: 320px; 
            background-color: #202020 !important; 
            border-radius: 12px; 
            padding: 15px; 
            border: 1px solid #333; 
            display: flex; 
            flex-direction: column; 
        }

        /* ğŸ’¡ æ–‡å­—ã‚µã‚¤ã‚ºã‚’å¼·åˆ¶çš„ã«å¤§ãã */
        textarea { 
            width: 100%; 
            height: 100%; 
            background: transparent !important; 
            border: none !important; 
            color: #efefef !important; 
            font-size: 16px !important; /* ã•ã‚‰ã«å¤§ãã */
            line-height: 1.6; 
            resize: none; 
            outline: none; 
        }

        .controls { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
        .btn-time { background: #333; color: #ccc; border: 1px solid #444; padding: 6px 12px; border-radius: 6px; font-size: 12px; cursor: pointer; }
        .status { font-size: 10px; color: #555; }
    </style>
</head>
<body>
    <div class="title">Scratch Pad</div>
    <div class="tabs-wrapper">
        <div id="tabContainer" style="display:flex; gap:4px; flex-wrap:wrap; justify-content:center;"></div>
        <button id="addBtn" class="btn-page-ctrl">+</button>
        <button id="deleteBtn" class="btn-page-ctrl">-</button>
    </div>
    <div class="memo-container">
        <textarea id="memoInput" placeholder="ãƒ¡ãƒ¢ã‚’å…¥åŠ›..."></textarea>
        <div class="controls">
            <button id="timeBtn" class="btn-time">TIME</button>
            <div id="saveStatus" class="status">Saved</div>
        </div>
    </div>

<script>
    const memoInput = document.getElementById('memoInput');
    const tabContainer = document.getElementById('tabContainer');
    const addBtn = document.getElementById('addBtn');
    const deleteBtn = document.getElementById('deleteBtn');
    const timeBtn = document.getElementById('timeBtn');
    const saveStatus = document.getElementById('saveStatus');
    
    const STORAGE_KEY = 'notion_memo_data_v3';
    let pages = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[""]');
    let currentIndex = 0;
    let deleteConfirmMode = false;

    function renderTabs() {
        tabContainer.innerHTML = '';
        pages.forEach((_, idx) => {
            const btn = document.createElement('button');
            btn.className = `tab ${idx === currentIndex ? 'active' : ''}`;
            btn.textContent = idx + 1;
            btn.onclick = () => switchPage(idx);
            tabContainer.appendChild(btn);
        });
    }

    function switchPage(idx) {
        saveData();
        currentIndex = idx;
        memoInput.value = pages[currentIndex];
        resetDelete();
        renderTabs();
    }

    function saveData() {
        pages[currentIndex] = memoInput.value;
        localStorage.setItem(STORAGE_KEY, JSON.stringify(pages));
    }

    addBtn.onclick = () => {
        if (pages.length >= 15) return;
        saveData();
        pages.push("");
        currentIndex = pages.length - 1;
        memoInput.value = "";
        resetDelete();
        renderTabs();
        saveData();
    };

    deleteBtn.onclick = () => {
        if (pages.length <= 1) return;
        if (!deleteConfirmMode) {
            deleteConfirmMode = true;
            deleteBtn.classList.add('confirm-delete');
            saveStatus.textContent = 'å†åº¦æŠ¼ã—ã¦å‰Šé™¤';
        } else {
            pages.splice(currentIndex, 1);
            currentIndex = Math.max(0, currentIndex - 1);
            memoInput.value = pages[currentIndex];
            resetDelete();
            renderTabs();
            saveData();
        }
    };

    function resetDelete() {
        deleteConfirmMode = false;
        deleteBtn.classList.remove('confirm-delete');
        saveStatus.textContent = 'Saved';
    }

    timeBtn.onclick = () => {
        const now = new Date();
        const stamp = `[${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${now.getMinutes().toString().padStart(2,'0')}] `;
        const start = memoInput.selectionStart;
        memoInput.value = memoInput.value.substring(0, start) + stamp + memoInput.value.substring(memoInput.selectionEnd);
        memoInput.selectionStart = memoInput.selectionEnd = start + stamp.length;
        memoInput.focus();
        saveData();
    };

    memoInput.oninput = () => {
        saveData();
        saveStatus.textContent = 'Saving...';
        setTimeout(() => { if(!deleteConfirmMode) saveStatus.textContent = 'Saved'; }, 500);
    };

    memoInput.value = pages[currentIndex];
    renderTabs();
</script>
</body>
</html>
