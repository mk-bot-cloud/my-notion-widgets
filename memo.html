<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #191919;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .title {
            color: #888888;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-top: 20px;
            margin-bottom: 12px;
            padding-bottom: 6px;
            width: 200px;
            text-align: center;
            border-bottom: 1.5px solid #333;
        }

        .tabs-wrapper {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 12px;
            max-width: 230px;
            overflow-x: auto;
            padding-bottom: 5px;
        }
        .tabs-wrapper::-webkit-scrollbar { height: 3px; }
        .tabs-wrapper::-webkit-scrollbar-thumb { background: #333; }

        .tab-container {
            display: flex;
            gap: 6px;
        }

        /* üí° „Éö„Éº„Ç∏Áï™Âè∑„Éú„Çø„É≥„ÇíÂ§ß„Åç„ÅèË™øÊï¥ */
        .tab {
            background: #2a2a2a;
            color: #888;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px; /* 10px„Åã„Çâ13px„Å∏Êã°Â§ß */
            font-weight: bold;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .tab.active {
            background: #444;
            color: #fff;
            transform: scale(1.05);
        }

        .btn-page-ctrl {
            background: transparent;
            color: #666;
            border: 1.5px solid #333;
            border-radius: 6px;
            width: 28px; /* Â§ß„Åç„ÅèË™øÊï¥ */
            height: 28px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .btn-page-ctrl:hover { color: #fff; border-color: #555; }

        .memo-container {
            width: 230px; /* Â∞ë„ÅóÂπÖ„ÇíÂ∫É„Åí„Åæ„Åó„Åü */
            height: 300px;
            background-color: #202020;
            border-radius: 12px;
            padding: 15px;
            box-sizing: border-box;
            border: 1px solid #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
        }

        /* üí° „É°„É¢„ÅÆÊñáÂ≠ó„Çµ„Ç§„Ç∫„ÇíÂ§ß„Åç„ÅèË™øÊï¥ */
        textarea {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: #e0e0e0;
            font-size: 15px; /* 13px„Åã„Çâ15px„Å∏Êã°Â§ß */
            line-height: 1.6;
            resize: none;
            outline: none;
            font-family: inherit;
        }

        textarea::-webkit-scrollbar { width: 4px; }
        textarea::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }

        .btn-time {
            background: #333;
            color: #ccc;
            border: 1px solid #444;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 11px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-time:hover { background: #444; color: #fff; }

        .status { font-size: 10px; color: #555; font-style: italic; }
    </style>
</head>
<body>

<div class="title">Scratch Pad</div>

<div class="tabs-wrapper">
    <div id="tabContainer" class="tab-container"></div>
    <button class="btn-page-ctrl" onclick="addPage()" title="„Éö„Éº„Ç∏ËøΩÂä†">+</button>
    <button class="btn-page-ctrl" onclick="deletePage()" title="ÁèæÂú®„ÅÆ„Éö„Éº„Ç∏„ÇíÂâäÈô§">-</button>
</div>

<div class="memo-container">
    <textarea id="memoInput" placeholder="„É°„É¢„ÇíÂÖ•Âäõ..."></textarea>
    <div class="controls">
        <button class="btn-time" onclick="insertDateTime()">TIME</button>
        <div id="saveStatus" class="status">Saved</div>
    </div>
</div>

<script>
    const memoInput = document.getElementById('memoInput');
    const tabContainer = document.getElementById('tabContainer');
    const saveStatus = document.getElementById('saveStatus');
    
    let pages = JSON.parse(localStorage.getItem('notion_multi_memo_v2') || '[""]');
    let currentIndex = 0;

    function renderTabs() {
        tabContainer.innerHTML = '';
        pages.forEach((_, idx) => {
            const btn = document.createElement('button');
            btn.className = `tab ${idx === currentIndex ? 'active' : ''}`;
            btn.textContent = idx + 1;
            btn.onclick = () => switchPage(idx);
            tabContainer.appendChild(btn);
        });
    }

    function switchPage(idx) {
        saveCurrentPage();
        currentIndex = idx;
        memoInput.value = pages[currentIndex];
        renderTabs();
    }

    function addPage() {
        if (pages.length >= 12) return;
        saveCurrentPage();
        pages.push("");
        currentIndex = pages.length - 1;
        memoInput.value = "";
        renderTabs();
        saveToLocalStorage();
    }

    function deletePage() {
        if (pages.length <= 1) return;
        if (!confirm('„Åì„ÅÆ„Éö„Éº„Ç∏(P' + (currentIndex + 1) + ')„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) return;
        
        pages.splice(currentIndex, 1);
        if (currentIndex >= pages.length) {
            currentIndex = pages.length - 1;
        }
        
        memoInput.value = pages[currentIndex];
        renderTabs();
        saveToLocalStorage();
    }

    function saveCurrentPage() {
        pages[currentIndex] = memoInput.value;
        saveToLocalStorage();
    }

    function saveToLocalStorage() {
        localStorage.setItem('notion_multi_memo_v2', JSON.stringify(pages));
        saveStatus.textContent = 'Saving...';
        setTimeout(() => { saveStatus.textContent = 'Saved'; }, 600);
    }

    function insertDateTime() {
        const now = new Date();
        const dateStr = `${now.getMonth() + 1}/${now.getDate()}`;
        const timeStr = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
        const dateTime = `[${dateStr} ${timeStr}] `;
        
        const start = memoInput.selectionStart;
        const text = memoInput.value;
        memoInput.value = text.substring(0, start) + dateTime + text.substring(memoInput.selectionEnd);
        memoInput.selectionStart = memoInput.selectionEnd = start + dateTime.length;
        memoInput.focus();
        saveCurrentPage();
    }

    memoInput.addEventListener('input', saveCurrentPage);

    // ÂàùÊúüÂåñ
    memoInput.value = pages[currentIndex];
    renderTabs();
</script>

</body>
</html>
