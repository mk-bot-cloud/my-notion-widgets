<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #191919;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .title {
            color: #888888;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-top: 20px;
            margin-bottom: 12px;
            padding-bottom: 6px;
            width: 200px;
            text-align: center;
            border-bottom: 1.5px solid #333;
        }

        /* ページ切り替えタブエリア */
        .tabs-wrapper {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
            max-width: 220px;
            overflow-x: auto;
            padding-bottom: 5px;
        }
        .tabs-wrapper::-webkit-scrollbar { height: 3px; }
        .tabs-wrapper::-webkit-scrollbar-thumb { background: #333; }

        .tab-container {
            display: flex;
            gap: 5px;
        }

        .tab {
            background: #2a2a2a;
            color: #777;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
            white-space: nowrap;
        }

        .tab.active {
            background: #444;
            color: #fff;
        }

        /* 追加・削除ボタン */
        .btn-page-ctrl {
            background: transparent;
            color: #555;
            border: 1px solid #333;
            border-radius: 4px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-page-ctrl:hover { color: #fff; border-color: #555; }

        .memo-container {
            width: 220px;
            height: 280px;
            background-color: #202020;
            border-radius: 12px;
            padding: 15px;
            box-sizing: border-box;
            border: 1px solid #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
        }

        textarea {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: #d3d3d3;
            font-size: 13px;
            line-height: 1.6;
            resize: none;
            outline: none;
            font-family: inherit;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .btn-time {
            background: #333;
            color: #aaa;
            border: 1px solid #444;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-time:hover { background: #444; color: #fff; }

        .status { font-size: 9px; color: #555; font-style: italic; }
    </style>
</head>
<body>

<div class="title">Scratch Pad</div>

<div class="tabs-wrapper">
    <div id="tabContainer" class="tab-container"></div>
    <button class="btn-page-ctrl" onclick="addPage()">+</button>
    <button class="btn-page-ctrl" onclick="deletePage()">-</button>
</div>

<div class="memo-container">
    <textarea id="memoInput" placeholder="Type your notes here..."></textarea>
    <div class="controls">
        <button class="btn-time" onclick="insertDateTime()">TIME</button>
        <div id="saveStatus" class="status">Saved</div>
    </div>
</div>

<script>
    const memoInput = document.getElementById('memoInput');
    const tabContainer = document.getElementById('tabContainer');
    const saveStatus = document.getElementById('saveStatus');
    
    let pages = JSON.parse(localStorage.getItem('notion_multi_memo_v2') || '[""]');
    let currentIndex = 0;

    function renderTabs() {
        tabContainer.innerHTML = '';
        pages.forEach((_, idx) => {
            const btn = document.createElement('button');
            btn.className = `tab ${idx === currentIndex ? 'active' : ''}`;
            btn.textContent = idx + 1;
            btn.onclick = () => switchPage(idx);
            tabContainer.appendChild(btn);
        });
    }

    function switchPage(idx) {
        saveCurrentPage();
        currentIndex = idx;
        memoInput.value = pages[currentIndex];
        renderTabs();
    }

    function addPage() {
        if (pages.length >= 12) return; // 最大12ページ
        saveCurrentPage();
        pages.push("");
        currentIndex = pages.length - 1;
        memoInput.value = "";
        renderTabs();
        saveToLocalStorage();
    }

    function deletePage() {
        if (pages.length <= 1) return;
        if (!confirm('このページを削除しますか？')) return;
        pages.splice(currentIndex, 1);
        currentIndex = Math.max(0, currentIndex - 1);
        memoInput.value = pages[currentIndex];
        renderTabs();
        saveToLocalStorage();
    }

    function saveCurrentPage() {
        pages[currentIndex] = memoInput.value;
        saveToLocalStorage();
    }

    function saveToLocalStorage() {
        localStorage.setItem('notion_multi_memo_v2', JSON.stringify(pages));
        saveStatus.textContent = 'Saving...';
        setTimeout(() => { saveStatus.textContent = 'Saved'; }, 600);
    }

    function insertDateTime() {
        const now = new Date();
        const dateStr = `${now.getMonth() + 1}/${now.getDate()}`;
        const timeStr = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
        const dateTime = `[${dateStr} ${timeStr}] `;
        
        const start = memoInput.selectionStart;
        const text = memoInput.value;
        memoInput.value = text.substring(0, start) + dateTime + text.substring(memoInput.selectionEnd);
        memoInput.selectionStart = memoInput.selectionEnd = start + dateTime.length;
        memoInput.focus();
        saveCurrentPage();
    }

    memoInput.addEventListener('input', saveCurrentPage);

    // 初期表示
    renderTabs();
    memoInput.value = pages[currentIndex];
</script>

</body>
</html>
