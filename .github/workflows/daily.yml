name: Notion Full Bot

on:
  schedule:
    # 毎日日本時間 4:30（UTC 19:30）に実行
    - cron: '30 19 * * *'
  workflow_dispatch:      # 手動実行ボタンを残しておきます

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install @notionhq/client axios cheerio rss-parser
        
      - name: Run bot
        run: node index.js
        env:
          # GitHub Secretsをプログラムに紐付け
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DB_INPUT_ID: ${{ secrets.DB_INPUT_ID }}
          DB_ACADEMIC_CONFERENCE_ID: ${{ secrets.DB_ACADEMIC_CONFERENCE_ID }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
