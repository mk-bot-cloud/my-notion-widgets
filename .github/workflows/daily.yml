name: Notion Full Bot
on:
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install @notionhq/client rss-parser axios
      - run: node index.js
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DB_INPUT_ID: ${{ secrets.DB_INPUT_ID }}
