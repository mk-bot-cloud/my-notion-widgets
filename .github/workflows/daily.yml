name: Notion Full Bot

on:
  schedule:
    - cron: '30 19 * * *' # 毎日日本時間 04:30 (UTC 19:30) に実行
  workflow_dispatch:      # 手動実行用

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install @notionhq/client axios cheerio rss-parser
        
      - name: Run bot
        run: node index.js
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DB_INPUT_ID: ${{ secrets.DB_INPUT_ID }}
          DB_ACADEMIC_EVENT_ID: ${{ secrets.DB_ACADEMIC_EVENT_ID }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          DB_ACTION_ID: ${{ secrets.DB_ACTION_ID }}
