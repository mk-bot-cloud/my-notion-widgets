<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>The Thinker's Monolith</title>
    <style>
        :root { --accent: #2383e2; --bg: #ffffff; --text: #191919; }
        /* Notionのダークモードにも対応 */
        @media (prefers-color-scheme: dark) {
            :root { --bg: #191919; --text: #efefef; }
        }
        body {
            background: var(--bg); color: var(--text);
            font-family: "Inter", "Helvetica Neue", sans-serif;
            margin: 0; padding: 40px 20px;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; height: 80vh; overflow: hidden;
        }
        #focus-point {
            font-size: 2.5rem; font-weight: 700; letter-spacing: -0.05em;
            text-align: center; max-width: 800px; line-height: 1.2;
            cursor: pointer; transition: 0.5s; position: relative;
        }
        #focus-point:hover { transform: scale(1.02); }
        #focus-point::after {
            content: ''; position: absolute; bottom: -10px; left: 0;
            width: 0%; height: 2px; background: var(--accent);
            transition: 0.5s;
        }
        #focus-point:hover::after { width: 100%; }
        .sub-text {
            margin-top: 30px; font-size: 0.9rem; color: #888;
            letter-spacing: 0.2em; text-transform: uppercase;
        }
        #timer { font-family: monospace; margin-top: 10px; font-size: 1.2rem; opacity: 0.5; }
        .bg-pulse {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 500px; height: 500px; background: var(--accent);
            filter: blur(150px); opacity: 0.05; border-radius: 50%; z-index: -1;
            animation: pulse 8s infinite alternate;
        }
        @keyframes pulse { from { transform: translate(-50%, -50%) scale(1); opacity: 0.05; } to { transform: translate(-50%, -50%) scale(1.3); opacity: 0.1; } }
        input {
            background: transparent; border: none; color: inherit;
            font: inherit; text-align: center; width: 100%; outline: none;
        }
    </style>
</head>
<body>
    <div class="bg-pulse"></div>
    <div class="sub-text">Current Focus</div>
    <div id="focus-point">
        <input type="text" id="target" value="ここに「最高の問い」を入力" onfocus="this.value=''">
    </div>
    <div id="timer">00:00:00</div>

    <script>
        // シンプルな経過時間カウンター（没入時間の可視化）
        let seconds = 0;
        const timerEl = document.getElementById('timer');
        setInterval(() => {
            seconds++;
            const h = String(Math.floor(seconds / 3600)).padStart(2, '0');
            const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
            const s = String(seconds % 60).padStart(2, '0');
            timerEl.innerText = `${h}:${m}:${s}`;
        }, 1000);

        // 入力内容をブラウザに保存
        const input = document.getElementById('target');
        if(localStorage.getItem('myFocus')) input.value = localStorage.getItem('myFocus');
        input.addEventListener('input', () => {
            localStorage.setItem('myFocus', input.value);
        });
    </script>
</body>
</html>
