<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
        /* 背景色をNotionのダークモードに合わせ、縦一列に配置 */
        body { 
            background-color: #191919; 
            margin: 0; 
            padding: 15px 10px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            align-items: flex-start;
        }
        /* ボタン画像の設定（flatスタイル） */
        img { 
            display: block;
            height: 32px; 
            border-radius: 6px; /* 少し角を丸くするとグレーが映えます */
        }
        a { text-decoration: none; }
    </style>
</head>
<body>
