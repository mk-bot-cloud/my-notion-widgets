<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Style News Nav</title>
    <style>
        /* GitHubのダークモード風デザイン */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: #0d1117; /* GitHubダーク背景 */
            color: #c9d1d9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
        }

        .nav-item {
            text-decoration: none;
            color: #8b949e;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.2s;
        }

        /* GitHubのプロフィールのアイコンのような丸角設定 */
        .icon-box {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background-color: #f0f2f5; /* 白背景でアイコンを際立たせる */
            border: 1px solid #30363d;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
        }

        .icon-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nav-item:hover {
            transform: scale(1.1);
            color: #58a6ff; /* GitHubブルー */
        }

        .label {
            font-size: 11px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="https://pubmed.ncbi.nlm.nih.gov/" class="nav-item">
        <div class="icon-box"><img src="image_78bb69.png" alt="PubMed"></div>
        <span class="label">PubMed</span>
    </a>

    <a href="https://www.carenet.com/" class="nav-item">
        <div class="icon-box"><img src="image_78bba7.png" alt="CareNet"></div>
        <span class="label">CareNet</span>
    </a>

    <a href="https://newspicks.com/" class="nav-item">
        <div class="icon-box"><img src="image_78bc26.png" alt="NewsPicks"></div>
        <span class="label">NewsPicks</span>
    </a>

    <a href="https://ict-enews.net/" class="nav-item">
        <div class="icon-box"><img src="image_790de6.png" alt="ICT教育"></div>
        <span class="label">ICT教育</span>
    </a>

    <a href="https://www.itmedia.co.jp/" class="nav-item">
        <div class="icon-box"><img src="image_790e44.png" alt="ITmedia"></div>
        <span class="label">ITmedia</span>
    </a>

</div>

</body>
</html>
