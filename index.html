<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mobile Portal</title>
    <style>
        /* 背景：スマホの壁紙風グラデーション */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #1e2a38 0%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* アイコンを並べるグリッド（スマホの1画面分） */
        .home-screen {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3列 */
            gap: 25px;
            padding: 30px;
            max-width: 360px;
        }

        /* 各アプリアイコンのリンク */
        .app-item {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.1s ease;
        }

        .app-item:active {
            transform: scale(0.9); /* タップした時に少し沈む効果 */
        }

        /* アイコンの四角い枠（iOS風角丸） */
        .icon-box {
            width: 70px;
            height: 70px;
            border-radius: 16px;
            background: #ffffff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-bottom: 8px;
        }

        .icon-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* アプリ名のラベル */
        .label {
            color: white;
            font-size: 12px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            font-weight: 500;
        }

        /* PCで見るときは5つ並べる */
        @media (min-width: 500px) {
            .home-screen {
                grid-template-columns: repeat(5, 1fr);
                max-width: 600px;
            }
        }
    </style>
</head>
<body>
