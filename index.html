<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Input Filter & Distiller</title>
    <style>
        :root { --bg: #ffffff; --text: #191919; --accent: #7b2ff7; }
        @media (prefers-color-scheme: dark) { :root { --bg: #191919; --text: #efefef; } }
        body { background: var(--bg); color: var(--text); font-family: "Georgia", serif; margin: 0; padding: 30px; line-height: 1.8; }
        .section { margin-bottom: 40px; }
        .label { font-size: 11px; text-transform: uppercase; letter-spacing: 0.2em; color: var(--accent); margin-bottom: 10px; font-weight: bold; }
        .quote-box { font-size: 1.1rem; font-style: italic; border-left: 2px solid var(--accent); padding-left: 20px; margin: 20px 0; outline: none; }
        .distilled { font-size: 0.95rem; opacity: 0.8; outline: none; }
        .essence { font-size: 1.5rem; font-weight: bold; color: var(--accent); border-bottom: 1px solid rgba(123, 47, 247, 0.2); display: inline-block; padding-bottom: 5px; outline: none; }
    </style>
</head>
<body>

    <div class="section">
        <div class="label">Step 1: Raw Knowledge (文献や情報の断片を置く)</div>
        <div class="quote-box" contenteditable="true">
            ここに「気になった文献の一節」や「誰かの言葉」を貼り付けてください。
        </div>
    </div>

    <div class="section">
        <div class="label">Step 2: Digestion (自分の言葉で咀嚼する)</div>
        <div class="distilled" contenteditable="true">
            それを自分の臨床や研究に引き寄せると、どういう意味になりますか？
        </div>
    </div>

    <div class="section">
        <div class="label">Step 3: The Essence (一言で、何？)</div>
        <div class="essence" contenteditable="true">一言の「結晶」にする</div>
    </div>

</body>
</html>
