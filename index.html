<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            /* Notionダークモードの背景色 */
            background-color: #191919; 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* 横幅を少し狭く制限 (最大260px) */
            max-width: 260px;
            gap: 15px;
            padding: 15px;
        }
        .nav-item {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* 各アイコンの幅を少し縮小 */
            width: 70px;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .icon-box {
            /* アイコンを少し小さく (65px -> 55px) */
            width: 55px;
            height: 55px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 6px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: box-shadow 0.3s ease;
        }
        .icon-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .label {
            /* 文字も少し小さく (11px -> 10px) */
            font-size: 10px;
            color: #9b9b9b;
            font-weight: 500;
            text-align: center;
            transition: color 0.3s ease;
            /* 長い文字がはみ出さないように調整 */
            white-space: nowrap;
        }

        /* ✨ 浮き上がる演出 */
        .nav-item:hover {
            transform: translateY(-6px);
        }
        .nav-item:hover .icon-box {
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .nav-item:hover .label {
            color: #ffffff;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="https://pubmed.ncbi.nlm.nih.gov/" class="nav-item" target="_blank">
        <div class="icon-box"><img src="pubmed.jpg"></div>
        <span class="label">PubMed</span>
    </a>
    <a href="https://www.medicalonline.jp/" class="nav-item" target="_blank">
        <div class="icon-box"><img src="メディカルオンライン.jpg"></div>
        <span class="label">MedicalOnline</span>
    </a>
    <a href="https://www.carenet.com/" class="nav-item" target="_blank">
        <div class="icon-box"><img src="carenet.png"></div>
        <span class="label">CareNet</span>
    </a>
    <a href="https://www.itmedia.co.jp/" class="nav-item" target="_blank">
        <div class="icon-box"><img src="ITmedia.jpg"></div>
        <span class="label">ITmedia</span>
    </a>
    <a href="https://newspicks.com/" class="nav-item" target="_blank">
        <div class="icon-box"><img src="Newspicks.png"></div>
        <span class="label">NewsPicks</span>
    </a>
    <a href="https://ict-enews.net/" class="nav-item" target="_blank">
        <div class="icon-box"><img src="ICT教育ニュース.png"></div>
        <span class="label">ICT教育</span>
    </a>
    <a href="https://www.youtube.com/" class="nav-item" target="_blank">
        <div class="icon-box"><img src="youtube.png"></div>
        <span class="label">YouTube</span>
    </a>
    <a href="https://gemini.google.com/" class="nav-item" target="_blank">
        <div class="icon-box"><img src="Gemini.jpg"></div>
        <span class="label">Gemini</span>
    </a>
    <a href="https://github.com/" class="nav-item" target="_blank">
        <div class="icon-box"><img src="Github.png"></div>
        <span class="label">GitHub</span>
    </a>
</div>

</body>
</html>
