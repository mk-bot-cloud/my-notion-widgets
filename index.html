<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
        body { 
            background-color: #191919; 
            margin: 0; 
            padding: 15px 10px; 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
        }
        /* ボタン全体のデザイン設定 */
        .btn {
            display: flex;
            align-items: center;
            width: 200px; /* ★右側スペースに合わせて幅を調整してください */
            height: 34px;
            background-color: #333333; /* ボタンのグレー背景 */
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.2s;
        }
        .btn:hover {
            background-color: #444444; /* マウスを乗せた時 */
        }
        /* バッジ画像（アイコンと文字）の設定 */
        .btn img {
            height: 20px; /* 文字を綺麗に見せるための高さ */
            margin-left: 8px; /* 左側に少し余白 */
        }
    </style>
</head>
<body>
    <a href="https://pubmed.ncbi.nlm.nih.gov/" target="_blank" class="btn"><img src="https://img.shields.io/badge/Pubmed-333333?style=flat&logo=pubmed&logoColor=white"></a>
    <a href="https://www.medicalonline.jp/" target="_blank" class="btn"><img src="https://img.shields.io/badge/Medical_Online-333333?style=flat&logo=read-the-docs&logoColor=white"></a>
    <a href="https://www.carenet.com/?keiro=com_logo" target="_blank" class="btn"><img src="https://img.shields.io/badge/Carenet-333333?style=flat&logo=health&logoColor=white"></a>
    <a href="https://www.itmedia.co.jp/" target="_blank" class="btn"><img src="https://img.shields.io/badge/ITmedia-333333?style=flat&logo=target&logoColor=white"></a>
    <a href="https://ict-enews.net/" target="_blank" class="btn"><img src="https://img.shields.io/badge/ICT_Edu-333333?style=flat&logo=elementary&logoColor=white"></a>
    <a href="https://newspicks.com/" target="_blank" class="btn"><img src="https://img.shields.io/badge/NewsPicks-333333?style=flat&logo=rss&logoColor=white"></a>
    <a href="https://github.com/" target="_blank" class="btn"><img src="https://img.shields.io/badge/GitHub-333333?style=flat&logo=github&logoColor=white"></a>
    <a href="https://gemini.google.com/app?hl=ja" target="_blank" class="btn"><img src="https://img.shields.io/badge/Gemini-333333?style=flat&logo=google-gemini&logoColor=white"></a>

</html>
