<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background-color: #0d1117; /* GitHubのダークモード背景色 */
            margin: 0; 
            padding: 15px 10px; 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        }
        .btn {
            display: flex;
            align-items: center;
            width: 210px; 
            height: 32px;
            padding: 0 12px;
            background-color: #21262d; /* GitHubセカンダリボタンの色 */
            border: 1px solid rgba(240,246,252,0.1); /* 微細な枠線 */
            border-radius: 6px;
            text-decoration: none;
            color: #c9d1d9; /* GitHubの標準テキスト色 */
            font-size: 13px;
            font-weight: 500;
            transition: .2s cubic-bezier(0.3, 0, 0.5, 1);
            transition-property: background-color, border-color;
        }
        /* ホバー時の挙動をGitHubに準拠 */
        .btn:hover {
            background-color: #30363d;
            border-color: #8b949e;
            color: #ffffff;
        }
        .btn i {
            width: 20px;
            font-size: 14px;
            margin-right: 8px;
            color: #8b949e; /* アイコンは少し控えめな色に */
        }
        .btn:hover i {
            color: #ffffff;
        }
        .btn span {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <a href="https://pubmed.ncbi.nlm.nih.gov/" target="_blank" class="btn"><i class="fa-solid fa-book-medical"></i><span>Pubmed</span></a>
    <a href="https://www.medicalonline.jp/" target="_blank" class="btn"><i class="fa-solid fa-file-medical"></i><span>Medical Online</span></a>
    <a href="https://www.carenet.com/" target="_blank" class="btn"><i class="fa-solid fa-hospital"></i><span>Carenet</span></a>
    <a href="https://www.itmedia.co.jp/" target="_blank" class="btn"><i class="fa-solid fa-microchip"></i><span>ITmedia</span></a>
    <a href="https://ict-enews.net/" target="_blank" class="btn"><i class="fa-solid fa-graduation-cap"></i><span>ICT教育ニュース</span></a>
    <a href="https://newspicks.com/" target="_blank" class="btn"><i class="fa-solid fa-newspaper"></i><span>NewsPicks</span></a>
    <a href="https://github.com/" target="_blank" class="btn"><i class="fa-brands fa-github"></i><span>GitHub</span></a>
    <a href="https://gemini.google.com/app" target="_blank" class="btn"><i class="fa-solid fa-wand-magic-sparkles"></i><span>Gemini</span></a>
</body>
</html>
