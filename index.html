        .nav-item {

        .icon-box {

            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .icon-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .label {
            font-size: 9px;
            color: #fff;
            margin-top: 5px;
