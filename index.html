            align-items: center;
            width: 80px;

            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-bottom: 8px;
            border: 2px solid transparent;
        }
        .nav-item:hover .icon-box {
            border-color: #58a6ff;
            transform: translateY(-3px);
        }
        .icon-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .label {
            color: #8b949e;
            font-size: 11px;
            font-weight: bold;
        }
        .nav-item:hover .label {
            color: #58a6ff;
        }
