    <style>
        body { 
            background-color: #191919; 
            margin: 0; 
            padding: 10px; 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }
        .btn {
            display: flex;
            align-items: center;
            width: 220px; 
            height: 36px;
            padding: 0 12px;
            background-color: #252525; 
            border: 1px solid #333333; 
            border-radius: 6px;
            text-decoration: none;
            color: #d1d1d1;
            font-size: 13px;
            font-weight: 500;
            transition: 0.2s cubic-bezier(0.3, 0, 0.5, 1);
        }
        .btn:hover {
            background-color: #303030;
            border-color: #555555;
            color: #ffffff;
        }
        /* アイコンの設定 */
        .icon {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            fill: #888888; /* 通常時のアイコン色 */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn:hover .icon {
            fill: #ffffff; /* ホバー時に白く光る */
        }
        .btn span { flex-grow: 1; }
    </style>
</head>
