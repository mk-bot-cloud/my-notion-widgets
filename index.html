<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Inspiration Matrix</title>
    <style>
        :root { --bg: #ffffff; --card: #f9f9f9; --text: #191919; --accent: #2383e2; }
        @media (prefers-color-scheme: dark) {
            :root { --bg: #191919; --card: #252525; --text: #efefef; }
        }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        .note {
            background: var(--card); border: 1px solid rgba(128,128,128,0.2);
            border-radius: 12px; padding: 15px; min-height: 100px;
            cursor: move; transition: 0.3s; position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); overflow: hidden;
        }
        .note:hover { transform: translateY(-5px); border-color: var(--accent); }
        .note textarea {
            background: transparent; border: none; color: inherit;
            width: 100%; height: 80px; resize: none; outline: none; font-size: 13px;
        }
        .add-btn {
            position: fixed; bottom: 20px; right: 20px;
            width: 50px; height: 50px; background: var(--accent);
            color: white; border: none; border-radius: 50%;
            font-size: 30px; cursor: pointer; box-shadow: 0 4px 15px rgba(35,131,226,0.4);
        }
        h2 { font-size: 12px; text-transform: uppercase; letter-spacing: 2px; opacity: 0.5; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h2>Inspiration Stock</h2>
    <div class="grid" id="grid">
        <div class="note"><textarea placeholder="ここをクリックして断片を書き留める..."></textarea></div>
    </div>
    <button class="add-btn" onclick="addNote()">+</button>

    <script>
        function addNote() {
            const grid = document.getElementById('grid');
            const div = document.createElement('div');
            div.className = 'note';
            div.innerHTML = '<textarea placeholder="新しい気づき..."></textarea>';
            grid.appendChild(div);
            
            // 保存機能などを追加する場合はここ
            const area = div.querySelector('textarea');
            area.focus();
        }
    </script>
</body>
</html>
