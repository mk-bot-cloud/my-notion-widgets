<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mobile Portal</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #0d1117;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .home-screen {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 30px;
            background: #161b22;
            border-radius: 40px;
            border: 1px solid #30363d;
        }
        .app-icon {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 75px;
            /* 浮き上がるアニメーションの設定 */
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        .img-container {
            width: 65px;
            height: 65px;
            background-color: #fff;
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: box-shadow 0.3s ease;
        }
        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .app-label {
            color: #8b949e;
            font-size: 11px;
            font-weight: bold;
            text-align: center;
            transition: color 0.3s ease;
        }

        /* ✨ マウスを置いたとき（ホバー）の「浮き上がる」演出 */
        .app-icon:hover {
            transform: translateY(-8px); /* 上に8px移動 */
        }
        .app-icon:hover .img-container {
            box-shadow: 0 12px 20px rgba(0,0,0,0.5); /* 影を強くして浮かせる */
        }
        .app-icon:hover .app-label {
            color: #ffffff; /* 文字も少し明るく */
        }

        /* スマホでのタップ時の演出 */
        .app-icon:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

<div class="home-screen">
    <a href="https://pubmed.ncbi.nlm.nih.gov/" class="app-icon" target="_blank">
        <div class="img-container"><img src="pubmed.jpg"></div>
        <span class="app-label">PubMed</span>
    </a>

    <a href="https://www.medicalonline.jp/" class="app-icon" target="_blank">
        <div class="img-container"><img src="メディカルオンライン.jpg"></div>
        <span class="app-label">Medical Online</span>
    </a>

    <a href="https://www.carenet.com/" class="app-icon" target="_blank">
        <div class="img-container"><img src="carenet.png"></div>
        <span class="app-label">CareNet</span>
    </a>

    <a href="https://www.itmedia.co.jp/" class="app-icon" target="_blank">
        <div class="img-container"><img src="ITmedia.jpg"></div>
        <span class="app-label">ITmedia</span>
    </a>

    <a href="https://newspicks.com/" class="app-icon" target="_blank">
        <div class="img-container"><img src="Newspicks.png"></div>
        <span class="app-label">NewsPicks</span>
    </a>

    <a href="https://ict-enews.net/" class="app-icon" target="_blank">
        <div class="img-container"><img src="ICT教育ニュース.png"></div>
        <span class="app-label">ICT教育</span>
    </a>

    <a href="https://www.youtube.com/" class="app-icon" target="_blank">
        <div class="img-container"><img src="youtube.png"></div>
        <span class="app-label">YouTube</span>
    </a>

    <a href="https://gemini.google.com/" class="app-icon" target="_blank">
        <div class="img-container"><img src="Gemini.jpg"></div>
        <span class="app-label">Gemini</span>
    </a>

    <a href="https://github.com/" class="app-icon" target="_blank">
        <div class="img-container"><img src="Github.png"></div>
        <span class="app-label">GitHub</span>
    </a>
</div>

</body>
</html>
