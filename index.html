<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情報・ニュース リンク集</title>
    <style>
        /* 全体のレイアウト設定 */
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* アイコンを並べるコンテナ */
        .nav-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5列に分割 */
            gap: 20px;
            padding: 30px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        /* 個別のリンク設定 */
        .nav-link {
            text-decoration: none;
            color: #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
            width: 100px;
        }

        /* アイコン画像の外枠 */
        .icon-box {
            width: 70px;
            height: 70px;
            border-radius: 16px;
            overflow: hidden;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #eee;
        }

        /* アイコン画像自体の設定 */
        .icon-box img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 枠いっぱいに表示 */
        }

        /* サイト名テキスト */
        .site-name {
            font-size: 11px;
            font-weight: 600;
            text-align: center;
            word-break: break-all;
        }

        /* ホバー（マウスを乗せた時）のアニメーション */
        .nav-link:hover {
            transform: translateY(-5px);
        }
        .nav-link:hover .icon-box {
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }
        .nav-link:hover .site-name {
            color: #007AFF;
        }

        /* スマホ対応：画面が狭い時は2列または3列にする */
        @media (max-width: 600px) {
            .nav-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
            }
            .nav-link {
                width: 80px;
            }
            .icon-box {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>

<div class="nav-container">
    <a href="https://pubmed.ncbi.nlm.nih.gov/" class="nav-link" target="_blank">
        <div class="icon-box">
            <img src="image_78bb69.png" alt="PubMed">
        </div>
        <span class="site-name">PubMed</span>
    </a>

    <a href="https://www.carenet.com/" class="nav-link" target="_blank">
        <div class="icon-box">
            <img src="image_78bba7.png" alt="CareNet">
        </div>
        <span class="site-name">CareNet</span>
    </a>

    <a href="https://newspicks.com/" class="nav-link" target="_blank">
        <div class="icon-box">
            <img src="image_78bc26.png" alt="NewsPicks">
        </div>
        <span class="site-name">NewsPicks</span>
    </a>

    <a href="https://ict-enews.net/" class="nav-link" target="_blank">
        <div class="icon-box">
            <img src="image_790de6.png" alt="ICT教育ニュース">
        </div>
        <span class="site-name">ICT教育</span>
    </a>

    <a href="https://www.itmedia.co.jp/" class="nav-link" target="_blank">
        <div class="icon-box">
            <img src="image_790e44.png" alt="ITmedia">
        </div>
        <span class="site-name">ITmedia</span>
    </a>
</div>

</body>
</html>
