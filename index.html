<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #191919; 
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        /* タイトル：幅を狭めてフォントサイズを微調整 */
        .title {
            color: #888888;
            font-size: 12px; /* 14pxから微調整 */
            font-weight: 600;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            margin-bottom: 12px;
            padding-bottom: 5px;
            width: 170px; /* 200pxから縮小 */
            text-align: center;
            border-bottom: 1px solid #333;
        }

        /* グリッドコンテナ：最大幅を220pxから190pxへ */
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            max-width: 190px; 
            gap: 12px; /* 20pxから12pxへ詰める */
            padding: 5px 10px 15px;
        }

        .nav-item {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 52px; /* 60pxから縮小 */
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* アイコンサイズ：48pxから42pxへ */
        .icon-box {
            width: 42px;
            height: 42px;
            background: white;
            border-radius: 10px; /* 少し角丸を小さく */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 3px 5px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .icon-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .label {
            font-size: 8px; /* 9pxから縮小 */
            color: #888;
            margin-top: 6px;
            font-weight: 500;
            text-align: center;
            white-space: nowrap;
            transition: color 0.3s ease;
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .nav-item:hover { transform: translateY(-3px); }
        .nav-item:hover .icon-box { box-shadow: 0 8px 15px rgba(0,0,0,0.5); }
        .nav-item:hover .label { color: #ffffff; }
        .nav-item:active { transform: translateY(-1px) scale(0.95); }
    </style>
</head>
<body>

<div class="title">Quick Links</div>

<div class="container">
    <a href="https://pubmed.ncbi.nlm.nih.gov/" class="nav-item" target="_blank">
        <div class="icon-box"><img src="pubmed.jpg"></div>
        <span class="label">PubMed</span>
    </a>
    <a href="https://www.medicalonline.jp/" class="nav-item" target="_blank">

    <a href="https://ledge.ai/" class="nav-item" target="_blank">

    </a>

    <a href="https://gemini.google.com/" class="nav-item" target="_blank">

</body>
</html>
