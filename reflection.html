<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
        body { 
            font-family: -apple-system, sans-serif; 
            background: #191919; 
            color: #fff; 
            padding: 25px; 
            border-radius: 12px; 
            border: 1px solid #333; 
            max-width: 500px; 
            margin: auto; 
        }
        .title { color: #3b82f6; font-weight: bold; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 5px; font-size: 1.1rem; text-align: center; }
        .q-text { font-size: 1rem; margin-bottom: 15px; line-height: 1.5; color: #ddd; min-height: 3em; }
        textarea { width: 100%; background: #252525; border: 1px solid #444; color: #fff; border-radius: 8px; padding: 12px; box-sizing: border-box; resize: vertical; font-size: 14px; margin-bottom: 10px; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        button.main-btn { background: #3b82f6; color: white; border: none; border-radius: 6px; padding: 10px 20px; cursor: pointer; font-weight: bold; flex: 2; transition: 0.2s; }
        button.back-btn { background: #444; color: #ccc; border: none; border-radius: 6px; padding: 10px 15px; cursor: pointer; flex: 1; font-size: 14px; }
        button:hover { opacity: 0.8; }
        
        .score-container { display: flex; justify-content: space-between; margin: 15px 0; }
        .score-btn { background: #333; color: #fff; border: 1px solid #444; padding: 12px; border-radius: 8px; cursor: pointer; width: 18%; font-weight: bold; }
        .score-btn.active { background: #3b82f6; border-color: #3b82f6; }
        
        .hidden { display: none; }
        .save-link { background: #3b82f6; color: #fff; text-decoration: none; display: block; margin-top: 20px; padding: 15px; border-radius: 8px; text-align: center; font-weight: bold; }
        
        input[type="date"] { 
            width: 100%; padding: 12px; border-radius: 8px; background: #252525; color: #fff; 
            border: 1px solid #444; font-size: 1rem; box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="title">Reflection Mentor</div>
    
    <div id="step-start">
        <p style="font-size: 14px; opacity: 0.8; text-align:center;">振り返る日付を確認してください</p>
        <input type="date" id="ref-date">
        <button class="main-btn" onclick="start()" style="width:100%; margin-top:15px;">開始</button>
    </div>

    <div id="step-q" class="hidden">
        <div id="q-text" class="q-text"></div>
        <textarea id="a-input" rows="4" placeholder="ここに入力..."></textarea>
        <div class="btn-group">
            <button class="back-btn" onclick="back()">戻る</button>
            <button class="main-btn" onclick="next()">次へ</button>
        </div>
    </div>

    <div id="step-score" class="hidden">
        <div class="q-text">今日の満足度を教えてください</div>
        <div class="score-container">
            <button class="score-btn" onclick="setScore(1)">1</button>
            <button class="score-btn" onclick="setScore(2)">2</button>
            <button class="score-btn" onclick="setScore(3)">3</button>
            <button class="score-btn" onclick="setScore(4)">4</button>
            <button class="score-btn" onclick="setScore(5)">5</button>
        </div>
        <div class="btn-group">
            <button class="back-btn" onclick="backToQ()">戻る</button>
            <button id="finish-btn" class="main-btn hidden" onclick="finish()">完了</button>
        </div>
    </div>

    <div id="step-end" class="hidden">
        <a id="save-link" href="#" target="_blank" class="save-link">Notionに保存して終了</a>
    </div>

    <script>
        const qs = [
            { key: "Objective", text: "O：今日はどのような１日でしたか？" },
            { key: "Reflective", text: "R：その時、どう感じましたか？" },
            { key: "Interpretive", text: "I：なぜそう感じたのだと思いますか？" },
            { key: "Meaning", text: "M：この経験からの学びは何ですか？" },
            { key: "Decisive", text: "D：明日意識する小さな挑戦は？" }
        ];
        
        let step = 0; let results = {}; let selectedScore = 0;

        // ページ読み込み時に常に「その時の今日」をセット
        window.onload = function() {
            const now = new Date();
            const y = now.getFullYear();
            const m = String(now.getMonth() + 1).padStart(2, '0');
            const d = String(now.getDate()).padStart(2, '0');
            document.getElementById('ref-date').value = `${y}-${m}-${d}`;
        };

        function start() {
            document.getElementById('step-start').classList.add('hidden');
            document.getElementById('step-q').classList.remove('hidden');
            showQ();
        }

        function showQ() {
            document.getElementById('q-text').textContent = qs[step].text;
            document.getElementById('a-input').value = results[qs[step].key] || "";
            document.getElementById('a-input').focus();
        }

        function next() {
            results[qs[step].key] = document.getElementById('a-input').value;
            step++;
            if(step < qs.length) { showQ(); } 
            else {
                document.getElementById('step-q').classList.add('hidden');
                document.getElementById('step-score').classList.remove('hidden');
            }
        }

        function back() {
            if (step > 0) {
                results[qs[step].key] = document.getElementById('a-input').value;
                step--;
                showQ();
            } else {
                document.getElementById('step-q').classList.add('hidden');
                document.getElementById('step-start').classList.remove('hidden');
            }
        }

        function backToQ() {
            step = qs.length - 1;
            document.getElementById('step-score').classList.add('hidden');
            document.getElementById('step-q').classList.remove('hidden');
            showQ();
        }

        function setScore(s) {
            selectedScore = s;
            document.querySelectorAll('.score-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('finish-btn').classList.remove('hidden');
        }

        function finish() {
            const stars = "★".repeat(selectedScore);
            const params = new URLSearchParams({
                date: document.getElementById('ref-date').value,
                ...results,
                score: selectedScore, 
                mood: stars,
                Summary: results.Objective.substring(0, 30) + "..."
            });
            const webhookUrl = "https://hook.eu2.make.com/8wk2uwkjqs3sijn2t1dfxvw28c56alli";
            document.getElementById('save-link').href = `${webhookUrl}?${params.toString()}`;
            document.getElementById('step-score').classList.add('hidden');
            document.getElementById('step-end').classList.remove('hidden');
        }
    </script>
</body>
</html>
