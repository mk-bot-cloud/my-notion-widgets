<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #37352F;
      --accent-color: #eb5757;
      --break-color: #2eaadc;
      --secondary-bg: #f1f1ef;
      --border-color: rgba(15, 15, 15, 0.1);
    }
    body {
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: var(--text-color);
    }
    .timer-card {
      text-align: center;
      background: var(--bg-color);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      width: 260px;
      border: 1px solid var(--border-color);
    }
    #status {
      font-size: 0.8rem;
      font-weight: 700;
      margin-bottom: 5px;
      color: var(--accent-color);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    #time {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 15px;
      font-variant-numeric: tabular-nums;
    }
    
    /* 設定エリアのスタイル */
    .settings {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      font-size: 0.75rem;
      color: #666;
    }
    .setting-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 45%;
    }
    .setting-group input {
      width: 100%;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 4px;
      text-align: center;
      font-weight: bold;
      color: var(--text-color);
      margin-top: 4px;
      background: var(--secondary-bg);
    }

    .controls button {
      cursor: pointer;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      background: var(--secondary-bg);
      color: var(--text-color);
      font-weight: 600;
      font-size: 0.85rem;
      transition: all 0.2s;
      margin: 0 4px;
    }
    .controls button#startBtn {
      background: var(--accent-color);
      color: white;
      min-width: 80px;
    }
    .controls button#startBtn.running {
      background: #dfdfdf;
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <div class="timer-card">
    <div id="status">Focus</div>
    <div id="time">25:00</div>
    
    <div class="settings">
      <div class="setting-group">
        <label>Focus (min)</label>
        <input type="number" id="focusInput" value="25" min="1" max="60">
      </div>
      <div class="setting-group">
        <label>Break (min)</label>
        <input type="number" id="breakInput" value="5" min="1" max="60">
      </div>
    </div>

    <div class="controls">
      <button id="startBtn">START</button>
      <button id="resetBtn">RESET</button>
    </div>
  </div>

  <script>
    let timeLeft;
    let timerId = null;
    let isFocus = true;

    const timeDisplay = document.getElementById('time');
    const startBtn = document.getElementById('startBtn');
    const statusText = document.getElementById('status');
    const focusInput = document.getElementById('focusInput');
    const breakInput = document.getElementById('breakInput');

    // 初期表示の設定
    function initTimer() {
      timeLeft = parseInt(focusInput.value) * 60;
      updateDisplay();
    }

    function updateDisplay() {
      const mins = Math.floor(timeLeft / 60);
      const secs = timeLeft % 60;
      timeDisplay.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    // 入力値が変わったら即座に反映（停止中のみ）
    function handleInputChange() {
      if (!timerId) {
        initTimer();
      }
    }

    focusInput.addEventListener('change', handleInputChange);
    breakInput.addEventListener('change', handleInputChange);

    function switchMode() {
      isFocus = !isFocus;
      const nextTime = isFocus ? focusInput.value : breakInput.value;
      timeLeft = parseInt(nextTime) * 60;
      
      statusText.textContent = isFocus ? "Focus" : "Break";
      statusText.style.color = isFocus ? "var(--accent-color)" : "var(--break-color)";
      startBtn.style.backgroundColor = isFocus ? "var(--accent-color)" : "var(--break-color)";
      
      updateDisplay();
    }

    startBtn.addEventListener('click', () => {
      if (timerId) {
        // 一時停止
        clearInterval(timerId);
        timerId = null;
        startBtn.textContent = 'START';
        startBtn.classList.remove('running');
      } else {
        // スタート
        startBtn.textContent = 'PAUSE';
        startBtn.classList.add('running');
        timerId = setInterval(() => {
          timeLeft--;
          updateDisplay();
          if (timeLeft <= 0) {
            clearInterval(timerId);
            timerId = null;
            startBtn.textContent = 'START';
            startBtn.classList.remove('running');
            new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg').play();
            switchMode();
          }
        }, 1000);
      }
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      clearInterval(timerId);
      timerId = null;
      isFocus = true;
      initTimer();
      statusText.textContent = "Focus";
      statusText.style.color = "var(--accent-color)";
      startBtn.textContent = 'START';
      startBtn.style.backgroundColor = "var(--accent-color)";
      startBtn.classList.remove('running');
    });

    // 起動時にセット
    initTimer();
  </script>
</body>
</html>
