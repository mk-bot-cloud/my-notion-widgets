<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #191919; 
      --text-color: #FFFFFF;
      --sub-text: #737373;
      --accent-color: #eb5757; 
      --break-color: #2eaadc;  
      --button-bg: #252525;
    }
    body {
      background: var(--bg-color);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: var(--text-color);
      overflow: hidden;
    }
    .timer-container {
      text-align: center;
      background: var(--bg-color);
      padding: 5px;
      width: 160px; /* 横幅を大幅に削減 */
    }
    #status {
      font-size: 0.6rem;
      font-weight: 700;
      margin-bottom: -5px;
      color: var(--accent-color);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    #time {
      font-size: 2.8rem; /* サイズを凝縮 */
      font-weight: 700;
      margin-bottom: 10px;
      font-variant-numeric: tabular-nums;
      letter-spacing: -0.05em;
    }
    
    .settings {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      font-size: 0.55rem;
      color: var(--sub-text);
    }
    .setting-group {
      display: flex;
      flex-direction: row; /* 横並びにして高さを抑える */
      align-items: center;
      justify-content: center;
      width: 48%;
    }
    .setting-group input {
      width: 25px;
      border: none;
      border-bottom: 1px solid #333;
      padding: 0 2px;
      text-align: center;
      font-weight: 600;
      color: var(--text-color);
      background: transparent;
      outline: none;
      margin-left: 3px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 5px;
    }
    .controls button {
      cursor: pointer;
      border: none;
      padding: 6px 0;
      border-radius: 4px;
      background: var(--button-bg);
      color: var(--text-color);
      font-weight: 600;
      font-size: 0.7rem;
      transition: opacity 0.2s;
      flex: 1; /* ボタンを均等配置 */
    }
    .controls button:hover {
      opacity: 0.8;
    }
    .controls button#startBtn {
      background: var(--accent-color);
      color: white;
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div id="status">Focus</div>
    <div id="time">25:00</div>
    
    <div class="settings">
      <div class="setting-group">
        <label>F</label>
        <input type="number" id="focusInput" value="25" min="1" max="99">
      </div>
      <div class="setting-group">
        <label>B</label>
        <input type="number" id="breakInput" value="5" min="1" max="99">
      </div>
    </div>

    <div class="controls">
      <button id="startBtn">START</button>
      <button id="resetBtn">RESET</button>
    </div>
  </div>

  <script>
    let timeLeft;
    let timerId = null;
    let isFocus = true;

    const timeDisplay = document.getElementById('time');
    const startBtn = document.getElementById('startBtn');
    const statusText = document.getElementById('status');
    const focusInput = document.getElementById('focusInput');
    const breakInput = document.getElementById('breakInput');

    function initTimer() {
      timeLeft = parseInt(focusInput.value) * 60;
      updateDisplay();
    }

    function updateDisplay() {
      const mins = Math.floor(timeLeft / 60);
      const secs = timeLeft % 60;
      timeDisplay.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function handleInputChange() {
      if (!timerId) initTimer();
    }

    focusInput.addEventListener('input', handleInputChange);
    breakInput.addEventListener('input', handleInputChange);

    function switchMode() {
      isFocus = !isFocus;
      const nextTime = isFocus ? focusInput.value : breakInput.value;
      timeLeft = parseInt(nextTime) * 60;
      
      statusText.textContent = isFocus ? "Focus" : "Break";
      statusText.style.color = isFocus ? "var(--accent-color)" : "var(--break-color)";
      startBtn.style.backgroundColor = isFocus ? "var(--accent-color)" : "var(--break-color)";
      
      updateDisplay();
    }

    startBtn.addEventListener('click', () => {
      if (timerId) {
        clearInterval(timerId);
        timerId = null;
        startBtn.textContent = 'START';
      } else {
        startBtn.textContent = 'PAUSE';
        timerId = setInterval(() => {
          timeLeft--;
          updateDisplay();
          if (timeLeft <= 0) {
            clearInterval(timerId);
            timerId = null;
            startBtn.textContent = 'START';
            switchMode();
          }
        }, 1000);
      }
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      clearInterval(timerId);
      timerId = null;
      isFocus = true;
      initTimer();
      statusText.textContent = "Focus";
      statusText.style.color = "var(--accent-color)";
      startBtn.textContent = 'START';
      startBtn.style.backgroundColor = "var(--accent-color)";
    });

    initTimer();
  </script>
</body>
</html>
